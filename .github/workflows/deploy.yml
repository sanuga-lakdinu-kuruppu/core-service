name: Deploy Lambda to AWS # Workflow name

on:
  push:
    branches:
      - main # Trigger on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Specify your Lambda runtime version

      - name: Install dependencies
        run: |
          npm install

      - name: Package Lambda function
        run: |
          zip -r function.zip .

      - name: Verify zip file
        run: |
          ls -al function.zip

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1 # Change to your Lambda region

      - name: Deploy to AWS Lambda
        run: |
          # Assuming the Lambda function name is 'core-service'
          aws lambda update-function-code --function-name core-service --zip-file fileb://function.zip

      - name: Clean up
        run: |
          rm function.zip
